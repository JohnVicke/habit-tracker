scalar Date

type User {
  id: ID!
  username: String!
  email: String!
  habits: [Habit]!
}

input UpdateHabitInput {
  name: String
  description: String
  frequency: String
}

enum HabitType {
  DAILY
  WEEKLY
  MONTHLY
  YEARLY
}

type Habit {
  id: ID!
  userId: ID!
  name: String!
  type: HabitType!
  frequency: Int!
  createdAt: Date!
  endDate: Date
  description: String
}

input CreateHabitInput {
  name: String!
  type: HabitType!
  frequency: Int!
  description: String
  endDate: Date
}

type Dashboard {
  totalHabits: Int!
  completedHabits: Int!
  longestStreak: Int!
}

type Query {
  habits: [Habit!]!
  habit(id: ID!): Habit
  dashboard: Dashboard
}

type SignUpResponse {
  token: String!
}

type Mutation {
  signUp(username: String!, password: String!): SignUpResponse!
  signIn(username: String!, password: String!): SignUpResponse!
  createHabit(input: CreateHabitInput!): Habit!
  updateHabit(id: ID!, input: UpdateHabitInput!): Habit!
  deleteHabit(id: ID!): Habit!
}
