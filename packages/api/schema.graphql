scalar Date

type User {
  id: ID!
  username: String!
  email: String!
  habits: [Habit]!
}

input UpdateHabitInput {
  name: String
  description: String
  frequency: String
}

enum HabitType {
  DAILY
  WEEKLY
  MONTHLY
  YEARLY
}

type HabitEntry {
  id: ID!
  habitId: ID!
  day: Date!
}

type Habit {
  id: ID!
  userId: ID!
  name: String!
  type: HabitType!
  frequency: Int!
  createdAt: Date!
  endDate: Date
  description: String
  entries: [HabitEntry!]
}

input CreateHabitInput {
  name: String!
  type: HabitType!
  frequency: Int!
  description: String
  endDate: Date
}

type Dashboard {
  totalHabits: Int!
  completedHabits: Int!
  longestStreak: Int!
}

type SignUpResponse {
  token: String!
}

input CreateHabitEntryInput {
  habitId: ID!
  day: Date!
}

type Query {
  habits: [Habit!]!
  habit(id: ID!): Habit
  dashboard: Dashboard
}

type Mutation {
  signUp(username: String!, password: String!): SignUpResponse!
  signIn(username: String!, password: String!): SignUpResponse!
  signOut: Boolean!
  createHabit(input: CreateHabitInput!): Habit!
  createHabitEntry(input: CreateHabitEntryInput!): HabitEntry!
  deleteHabitEntry(id: ID!): ID!
  updateHabit(id: ID!, input: UpdateHabitInput!): Habit!
  deleteHabit(id: ID!): ID!
}
